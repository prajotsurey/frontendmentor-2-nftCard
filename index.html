<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <a class="cardImageLink" href="#">
        <img class="cardMainImage" src="images/image-equilibrium.jpg" alt="NFT" width="295" height="295">
      </a>
      <h1 class="cardHeading">
        <a class="cardHeadingLink" href="#">
          Equilibrium #3429
        </a>
      </h1>
      <p class="cardDescription">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="cardData">
        <div class="cardPrice">
          <img src="images/icon-ethereum.svg" alt="">
          0.041 ETH
        </div>
        <div class="cardTimeLeft">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <hr>
      <footer class="cardAuthor">
        <img class="authorPfp" src="images/image-avatar.png" alt="Jules Wyvern" />
        <span>Creation of <a class="authorName noWrap" href="#">Jules Wyvern</a></span>
      </footer>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span class="noWrap">Coded by <a href="https://github.com/prajotsurey" target="_blank">Prajot Surey</a>.</span>
  </footer>
</body>

</html>
