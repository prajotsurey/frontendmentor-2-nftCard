<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <a class="cardImageLink" href="#">
        <img class="cardMainImage" src="images/image-equilibrium.jpg" alt="NFT" width="295" height="295">
      </a>
      <h1 class="cardHeading">
        <a class="cardHeadingLink" href="#">
          Equilibrium #3429
        </a>
      </h1>
      <p class="cardDescription">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="cardData">
        <div class="cardPrice">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          0.041 ETH
        </div>
        <div class="cardTimeLeft">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          3 days left
        </div>
      </div>
      <hr>
      <footer class="cardAuthor">
        <img class="authorPfp" src="images/image-avatar.png" alt="Jules Wyvern" />
        <span>Creation of <a class="authorName noWrap" href="#">Jules Wyvern</a></span>
      </footer>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span class="noWrap">Coded by <a href="https://github.com/prajotsurey" target="_blank">Prajot Surey</a>.</span>
  </footer>
</body>

</html>
